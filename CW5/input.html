<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>ข้อมูลส่วนตัวของผู้สมัคร</h1>
        <label for="title">คำนำหน้าชื่อ</label><br>
        <select id="title" name="title">
            <option value="mr.">นาย</option>
            <option value="ms.">นาง</option>
            <option value="mrs.">นางสาว</option>
        </select><br>

        <label for="name">ชื่อ</label><br>
        <input type="text"><br>

        <label for="last_name">นามสกุล</label><br>
        <input type="text"><br>

        <label for="N_id">เลขประจำตัวประชาชน</label><br>
        <input type="text" maxlength="13"><br>

        <label for="birthday">วันเดือนปีเกิด</label><br>
        <input type="date"><br>

        <label for="age">อายุ</label><br>
        <input type="number"><br>

        <label for="sex">เพศ</label><br>
            <input type="radio">
            <label for="male">ชาย</label><br>
            <input type="radio">
            <label for="female">หญิง</label><br>
            <input type="radio">
            <label for="none">ไม่ระบุ</label><br>

        <label for="national">สัญชาติ</label><br>
        <input type="text"><br>

        <label for="ethnicity">เชื้อชาติ</label><br>
        <input type="text"><br>
        
        <label for="religion">ศาสนา</label><br>
        <input type="text"><br>

        <label for="tel">เบอร์โทร</label><br>
        <input type="tel"><br>
        
        <label for="email">อีเมล</label><br>
        <input type="email"><br>

        <label for="address">ที่อยู่</label><br>
        <textarea id="address" name="address" rows="4" cols="50" placeholder="กรอกข้อความที่นี่..."></textarea><br>
        
        <h1>ข้อมูลการสมัครเรียน</h1>
        <label for="degree">วุฒิที่จบมา</label><br>
        <select id="degree" name="degree">
            <option value="mr.">ม.6</option>
            <option value="ms.">ปวช.</option>
            <option value="mrs.">ปวส.</option>
        </select><br>

        <label for="educate">ชื่อสถานศึกษาที่จบ</label><br>
        <input type="text"><br>

        <label for="year">ปีที่จบ</label><br>
        <input type="number"><br>

        <label for="gpa">GPA</label><br>
        <input type="number" step="0.01"><br>

        <label for="language">สาขาที่สมัคร</label><br>
        <select id="language" name="language">
            <option value="mr.">IT</option>
            <option value="ms.">ITI</option>
            <option value="mrs.">INE</option>
            <option value="mrs.">INET</option>
        </select><br>
        
        <h1>ประวัติการศึกษา</h1>
        <table border="5"width="1500px">
            <tr align="center">
                <td>ระดับการศึกษา</td>
                <td>สถานศึกษา</td>
                <td>จังหวัด</td>
                <td>ปีที่เข้า</td>
                <td>ปีที่จบ</td>
                <td>วุฒิที่ได้รับ</td>
                <td>GPA</td>
            </tr>
            <tr>
                <td><label for="degree1">ประถมศึกษา</label></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td><input type="text"></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>มัธยมต้น</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td><input type="text"></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>มัธยมปลาย/ปวช./ปวส.</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td><input type="text"></td>
                <td><input type="number"></td>
            </tr>
        </table>
        <h1>เอกสารแนบ</h1>
        <label for="doc_id">แนบไฟล์สำเนาบัตรประชาชน</label><br>
        <input type="file"><br>
        <label for="doc_degree">แนบไฟล์วุฒิการศึกษา(เช่น ปพ.1)</label><br>
        <input type="file"><br>
        <h1>ยืนยันและส่งฟอร์ม</h1>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">ยอมรับ</label><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    
</body>
</html>
